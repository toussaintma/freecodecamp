<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="build-a-survey-form.css">
</head>
<body>
  <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
  <p id="description" class="title">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" action="">
    <fieldset>
      <label id="name-label" for="name">Name <input id="name" required type="text" placeholder="Enter your name"></label>
      <label id="email-label" for="email">Name <input id="email" required type="email" placeholder="Enter your Email"></label>
      <label id="number-label" for="number">Name <input id="number" min="10" max="99" required type="number" placeholder="Age"></label>
    </fieldset>
    <fieldset>
      <label for="dropdown">Which option best describes your current role?<select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full time Job</option>
        <option value="3">Full time learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Others</option>
      </select></label>
    </fieldset>
    <fieldset>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label for="definitely"><input name="recommend" id="definitely" type="radio" value="1"> Definitely</label>
      <label for="maybe"><input name="recommend" id="maybe" type="radio" value="2"> Maybe</label>
      <label for="not-sure"><input name="recommend" id="not-sure" type="radio" value="3"> Not sure</label>
    </fieldset>
    <fieldset>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label for="front"><input id="front" type="checkbox" value="1"> Front-end Projects</label>
      <label for="back"><input id="back" type="checkbox" value="2"> Back-end Projects</label>
      <label for="data"><input id="data" type="checkbox" value="3"> Data Visualization</label>
      <label for="challenges"><input id="challenges" type="checkbox" value="4"> Challenges</label>
    </fieldset>
    <label for="comment">Any comments or suggestions?<textarea rows="5" cols="50" id="comment" placeholder="Enter your commend here..."></textarea></label>
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
